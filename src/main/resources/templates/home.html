<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Student Registration System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #F7F7F7;
        }

        #header {
            background-color: #262626;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
        }

        #content {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px;
        }

        #nav {
            background-color: #F7F7F7;
            border: 1px solid #E7E7E7;
            width: 20%;
            min-height: 200px;
            padding: 20px;
        }

        #nav a {
            display: block;
            font-size: larger;
            margin-bottom: 10px;
            color: #333333;
            text-decoration: none;
        }

        #nav a:hover {
            font-size: 25px;
            color: #262626;
        }

        #dashboard {
            background-color: #F7F7F7;
            border: 1px solid #E7E7E7;
            width: 78%;
            min-height: 200px;
            padding: 20px;
        }

        #dashboard h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333333;
        }

        #dashboard p {
            margin-top: 0;
            margin-bottom: 10px;
            color: #666666;
        }

        #dashboard a {
            color: #333333;
            text-decoration: none;
        }

        #dashboard a:hover {
            color: #262626;
        }

        #footer {
            background-color: #262626;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="header">
    <h1> Student Registration System</h1>
</div>
<div id="content">
    <div id="nav">
        <h2>Navigation</h2>
        <a href="/students/student-form">Add Student</a>
        <a href="/units/add">Add Unit</a>
        <a href="/students/list">List Students</a>
        <a href="/units/list">List Units</a>
    </div>
    <div id="dashboard">
        <h2>Welcome to the Dashboard</h2>
        <p>Use the navigation on the left to manage your students and units.</p>
        <a href="/units/add">Add a new unit</a>
    </div>
</div>
<div id="footer">
    &copy; 2023  Student Registration System. All rights reserved.
</div>
</body>
</html>
