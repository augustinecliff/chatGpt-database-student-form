<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Student Registration System</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #F7F7F7;
        }

        /* Header styles */
        #header {
            background-color: #262626;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
        }

        #header h1 {
            margin: 0;
            font-size: 36px;
            text-shadow: 2px 2px 2px #333333;
        }

        /* Content styles */
        #content {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px;
        }

        /* Navigation styles */
        #nav {
            background-color: #FFFFFF;
            border: 1px solid #E7E7E7;
            width: 20%;
            min-height: 200px;
            padding: 20px;
            box-shadow: 2px 2px 5px #E7E7E7;
        }

        #nav h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
            text-align: center;
            text-transform: uppercase;
        }

        #nav a {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #333333;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #E7E7E7;
        }

        #nav a:hover {
            font-size: 20px;
            color: #FFFFFF;
            background-color: #262626;
            border: 1px solid #262626;
        }


        /* Dashboard styles */
        #dashboard {
            background-color: #FFFFFF;
            border: 1px solid #E7E7E7;
            width: 78%;
            min-height: 200px;
            padding: 20px;
            box-shadow: 2px 2px 5px #E7E7E7;
        }

        #dashboard h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }

        #dashboard p {
            margin-top: 0;
            margin-bottom: 10px;
            color: #666666;
            line-height: 1.5;
        }

        #dashboard a {
            display: inline-block;
            background-color: #262626;
            color: #FFFFFF;
            font-size: 18px;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #dashboard a:hover {
            background-color: #333333;
        }

        /* Footer styles */
        #footer {
            background-color: #262626;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="header">
    <h1> Student Registration System</h1>
</div>
<div id="content">
    <div id="nav">
        <h2>Navigation</h2>
        <a href="/students/student-form">Add Student</a>
        <a href="/units/add">Add Unit</a>
        <a href="/students/list">List Students</a>
        <a href="/units/myUnits">List Units</a>
    </div>
    <div id="dashboard">
        <h2>Welcome to the Dashboard</h2>
        <p>Use the navigation on the left to manage your students and units.</p>
        <a href="/units/add">Add a new unit</a>
    </div>
</div>
<div id="footer">
    &copy; 2023  Student Registration System. All rights reserved.
</div>
</body>
</html>
