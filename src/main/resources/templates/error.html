<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<h1>Error</h1>
<p th:text="${exception.message}"></p>
<h4>Stack Trace:</h4>
<div th:each="line : ${#strings.arraySplit(exception.stackTrace, '\\r?\\n')}">
    <p th:text="${line}"></p>
</div>
<p>URL: <span th:text="${url}"></span></p>
</body>
</html>
