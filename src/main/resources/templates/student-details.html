<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            margin-bottom: 20px;
            width:70%;
        }

        th {
            background-color: #333333;
            color: #FFFFFF;
            font-weight: bold;
            padding: 10px;
            text-align: left;
        }

        td {
            background-color: #FFFFFF;
            border: 1px solid #CCCCCC;
            padding: 10px;
            text-align: left;
        }

        tr:nth-child(even) td {
            background-color: #F0F0F0;
        }

        a {
            color: #3b83f1;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        a:hover {
            color: #2e79ea;
            font-size: 18px;
        }

        .editStudent {
            background-color: #154993;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .deleteStudent {
            background-color: #8f0612;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        .editStudent:hover {
            background-color: #2e79ea;
            font-size: 18px;
        }
        .deleteStudent:hover {
            background-color: #ef2536;
            font-size: 18px;
        }
    </style>
</head>
<body>
<header class="header">
    <nav style="padding: 8px;background-color: #e3e3ec">
        <h1>Navigation</h1>
        <a href="/">Home Page</a>
        <a href="/students">Back to Student List</a>
    </nav>
</header>

    <main>
        <section class="details">
            <h2>Personal Information :</h2>
            <table>
                <tbody>
                <tr>
                    <th>First Name</th>
                    <td th:text="${student.firstName}"></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td th:text="${student.lastName}"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${student.email}"></td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td th:text="${student.phoneNumber}"></td>
                </tr>
                <tr>
                    <th>Date of Birth</th>
                    <td th:text="${student.dateOfBirth}"></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td th:text="${student.gender}"></td>
                </tr>
                </tbody>
            </table>
        </section>

        <section class="units">
            <h2>Enrolled Units :</h2>
            <table>
                <thead>
                <tr>
                    <th>Unit Name</th>
                    <th>Unit Code</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="unit : ${student.units}">
                    <td th:text="${unit.name}"></td>
                    <td th:text="${unit.code}"></td>
                </tr>
                </tbody>
            </table>
        </section>
        <!--<section class="actions">
            <a href="{{ url_for('edit_student', id=student.id) }}" class="btn btn-primary"><button type="submit" class="editStudent">Edit Student</button></a>
            <form action="{{ url_for('delete_student', id=student.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this student?')">
                <button type="submit" class="deleteStudent">Delete Student</button>
            </form>
        </section>-->
        <section class="actions">
            <a th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a><br/>
            <a th:href="@{/students/delete/{id}(id=${student.id})}">Delete</a>
        </section>
    </main>
    </body>
</html>
